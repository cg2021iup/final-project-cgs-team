<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - catmull spline editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			"W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
			"Q" toggle world/local space |  "Shift" snap to grid<br />
			"X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
			"Esc" reset current transform<br />
			"C" toggle camera | "V" random zoom
		</div>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - geometry - catmull spline editor
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/lil-gui.module.min.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { TransformControls } from './jsm/controls/TransformControls.js';

			let container;
			let camera, scene, renderer;
			const splineHelperObjects = [];
			let splinePointsLength = 0;
			const positions = [];
			const point = new THREE.Vector3();

			const raycaster = new THREE.Raycaster();
			const pointer = new THREE.Vector2();
			const onUpPosition = new THREE.Vector2();
			const onDownPosition = new THREE.Vector2();

			const geometry = new THREE.BoxGeometry( 100, 100, 100 );
			let transformControl;

			const params = {
				addPoint: addPoint,
				removePoint: removePoint,
			};

			init();

			function init() {
				container = document.getElementById( 'container' );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 250, 1000 );
				scene.add( camera );

				//light
				scene.add( new THREE.AmbientLight( 0xf0f0f0 ) );
				const light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 1000, 200 );
				light.angle = Math.PI * 0.2;
				light.castShadow = true;
				light.shadow.camera.near = 200;
				light.shadow.camera.far = 2000;
				light.shadow.bias = - 0.000222;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;
				scene.add( light );

				const planeGeometry = new THREE.PlaneGeometry( 2000, 2000 );
				planeGeometry.rotateX( - Math.PI / 2 );
				const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );

				const plane = new THREE.Mesh( planeGeometry, planeMaterial );
				plane.position.y = - 200;
				plane.receiveShadow = true;
				scene.add( plane );

				//grid
				const helper = new THREE.GridHelper( 2000, 20 );
				helper.position.x = - 50;
				helper.position.y = - 150;
				helper.position.z = - 50;
				helper.material.opacity = 0.25;
				helper.material.transparent = true;
				scene.add( helper );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const gui = new GUI();

				gui.add( params, 'addPoint' );
				gui.add( params, 'removePoint' );
				gui.open();

				// Controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

				transformControl = new TransformControls( camera, renderer.domElement );
				transformControl.addEventListener( 'change', render );
				transformControl.addEventListener( 'dragging-changed', function ( event ) {

					controls.enabled = ! event.value;

				} );
				scene.add( transformControl );

				document.addEventListener( 'pointerdown', onPointerDown );
				document.addEventListener( 'pointerup', onPointerUp );
				document.addEventListener( 'pointermove', onPointerMove );



				window.addEventListener( 'resize', onWindowResize );



                window.addEventListener( 'keydown', function ( event ) {

                    switch ( event.keyCode ) {

                        case 16: // Shift
                            transformControl.setTranslationSnap( 100 );
                            transformControl.setRotationSnap( THREE.MathUtils.degToRad( 15 ) );
                            transformControl.setScaleSnap( 0.25 );
                            break;

                        case 87: // W
                            transformControl.setMode( 'translate' );
                            break;

                        case 69: // E
                            transformControl.setMode( 'rotate' );
                            break;

                        case 82: // R
                            transformControl.setMode( 'scale' );
                            break;

                        case 187:
                        case 107: // +, =, num+
                            transformControl.setSize( transformControl.size + 0.1 );
                            break;

                        case 189:
                        case 109: // -, _, num-
                            transformControl.setSize( Math.max( transformControl.size - 0.1, 0.1 ) );
                            break;

                        case 88: // X
                            transformControl.showX = ! transformControl.showX;
                            break;

                        case 89: // Y
                            transformControl.showY = ! transformControl.showY;
                            break;

                        case 90: // Z
                            transformControl.showZ = ! transformControl.showZ;
                            break;

                    }

                } );



				window.addEventListener( 'keyup', function ( event ) {

					switch ( event.keyCode ) {

						case 16: // Shift
							transformControl.setTranslationSnap( null );
							transformControl.setRotationSnap( null );
							transformControl.setScaleSnap( null );
							break;

					}

				} );


				for ( let i = 0; i < splinePointsLength; i ++ ) {

					addSplineObject( positions[ i ] );

				}

				positions.length = 0;

				for ( let i = 0; i < splinePointsLength; i ++ ) {

					positions.push( splineHelperObjects[ i ].position );

				}

				//wall
/*
				const wallGeometry = new THREE.BoxGeometry( 50, 500, 500 );
				splinePointsLength ++;
				const wallMaterial = new THREE.MeshLambertMaterial( { color: 0xD5DEEE } );
				const wall = new THREE.Mesh( wallGeometry, wallMaterial );
				wall.position.x = -600;
				wall.position.y = 100;
				wall.position.z = 100;
				wall.castShadow = true;
				wall.receiveShadow = true;
				scene.add( wall );
				splineHelperObjects.push( wall );
*/

				//chest
				const chestGeometry = new THREE.BoxGeometry( 100, 100, 100 );
				splinePointsLength ++;

				var loader = new THREE.TextureLoader();
				var chestTexture = [
				'textures/chestFront.png',
				'textures/chestSide.png',
				'textures/chestTopBot.png',
				'textures/chestTopBot.png',
				'textures/chestSide.png',
				'textures/chestSide.png'
				].map(pic => {
				return new THREE.MeshLambertMaterial({map: loader.load(pic)});
			  	} );
				const chest = new THREE.Mesh( chestGeometry, chestTexture );
				chest.position.x = 100;
				chest.position.y = 100;
				chest.position.z = 100;
				chest.castShadow = true;
				chest.receiveShadow = true;
				scene.add( chest );
				splineHelperObjects.push( chest );

				//woodenplank
				const woodenPlankGeometry = new THREE.BoxGeometry( 100, 100, 100 );
				splinePointsLength ++;
				const woodenPlankTexture = new THREE.TextureLoader().load( 'textures/woodenPlank.png', render );
				const woodenPlankMaterial = new THREE.MeshLambertMaterial( { map: woodenPlankTexture, transparent: true } );
				const woodenPlank = new THREE.Mesh( woodenPlankGeometry, woodenPlankMaterial );
				woodenPlank.position.x = 100;
				woodenPlank.position.y = 0;
				woodenPlank.position.z = 100;
				woodenPlank.castShadow = true;
				woodenPlank.receiveShadow = true;
				scene.add( woodenPlank );
				splineHelperObjects.push( woodenPlank );

				splinePointsLength ++;
				const woodenPlank2 = new THREE.Mesh( woodenPlankGeometry, woodenPlankMaterial );
				woodenPlank2.position.x = 200;
				woodenPlank2.position.y = 0;
				woodenPlank2.position.z = 100;
				woodenPlank2.castShadow = true;
				woodenPlank2.receiveShadow = true;
				scene.add( woodenPlank2 );
				splineHelperObjects.push( woodenPlank2 );

				splinePointsLength ++;
				const woodenPlank3 = new THREE.Mesh( woodenPlankGeometry, woodenPlankMaterial );
				woodenPlank3.position.x = 300;
				woodenPlank3.position.y = 0;
				woodenPlank3.position.z = 100;
				woodenPlank3.castShadow = true;
				woodenPlank3.receiveShadow = true;
				scene.add( woodenPlank3 );
				splineHelperObjects.push( woodenPlank3 );

				render();

			}

			function addSplineObject( position ) {

				const material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } );
				const object = new THREE.Mesh( geometry, material );

				if ( position ) {

					object.position.copy( position );

				} else {

					object.position.x = Math.random() * 1000 - 500;
					object.position.y = Math.random() * 600;
					object.position.z = Math.random() * 800 - 400;

				}

				object.castShadow = true;
				object.receiveShadow = true;
				scene.add( object );
				splineHelperObjects.push( object );
				return object;

			}

			function addPoint() {

				splinePointsLength ++;

				positions.push( addSplineObject().position );

				render();

			}

			function removePoint() {

				if ( splinePointsLength <= 4 ) {

					return;

				}

				const point = splineHelperObjects.pop();
				splinePointsLength --;

				positions.pop();

				if ( transformControl.object === point ) transformControl.detach();
				scene.remove( point );

				render();

			}

			function load( new_positions ) {

				while ( new_positions.length > positions.length ) {

					addPoint();

				}

				while ( new_positions.length < positions.length ) {

					removePoint();

				}

				for ( let i = 0; i < positions.length; i ++ ) {

					positions[ i ].copy( new_positions[ i ] );

				}

			}

			function render() {

				renderer.render( scene, camera );

			}

			function onPointerDown( event ) {

				onDownPosition.x = event.clientX;
				onDownPosition.y = event.clientY;

			}

			function onPointerUp() {

				onUpPosition.x = event.clientX;
				onUpPosition.y = event.clientY;

				if ( onDownPosition.distanceTo( onUpPosition ) === 0 ) transformControl.detach();

			}

			function onPointerMove( event ) {

				pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( pointer, camera );

				const intersects = raycaster.intersectObjects( splineHelperObjects, false );

				if ( intersects.length > 0 ) {

					const object = intersects[ 0 ].object;

					if ( object !== transformControl.object ) {

						transformControl.attach( object );

					}

				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

		</script>

	</body>
</html>
